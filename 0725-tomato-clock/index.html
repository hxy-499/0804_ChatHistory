<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>极简番茄时钟</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- 自定义样式 -->
    <link rel="stylesheet" href="style.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'mono': ['SF Mono', 'Monaco', 'Inconsolata', 'Roboto Mono', 'monospace'],
                    }
                }
            }
        }
    </script>
</head>
<body class="h-screen w-screen overflow-hidden transition-all duration-1000 ease-in-out" id="app-body">
    <!-- 主容器 -->
    <div class="h-full w-full flex flex-col items-center justify-center relative" id="main-container">
        
        <!-- 状态指示器 -->
        <div class="absolute top-8 left-1/2 transform -translate-x-1/2 z-10">
            <div class="flex items-center space-x-2 bg-white bg-opacity-20 backdrop-blur-sm rounded-full px-6 py-3">
                <div class="w-3 h-3 rounded-full transition-all duration-300" id="status-dot"></div>
                <span class="text-white font-medium text-lg" id="status-text">准备开始</span>
            </div>
        </div>

        <!-- 会话进度指示器 -->
        <div class="absolute top-20 left-1/2 transform -translate-x-1/2 mt-16 z-10">
            <div class="flex space-x-2" id="session-indicators">
                <div class="w-3 h-3 rounded-full bg-white bg-opacity-30" data-session="1"></div>
                <div class="w-3 h-3 rounded-full bg-white bg-opacity-30" data-session="2"></div>
                <div class="w-3 h-3 rounded-full bg-white bg-opacity-30" data-session="3"></div>
                <div class="w-3 h-3 rounded-full bg-white bg-opacity-30" data-session="4"></div>
            </div>
        </div>

        <!-- 主时钟显示 -->
        <div class="text-center mb-8">
            <!-- 圆形进度环 -->
            <div class="relative w-80 h-80 mb-8">
                <svg class="w-full h-full transform -rotate-90" viewBox="0 0 320 320">
                    <!-- 背景圆环 -->
                    <circle cx="160" cy="160" r="140" stroke="rgba(255,255,255,0.2)" stroke-width="8" fill="none"/>
                    <!-- 进度圆环 -->
                    <circle cx="160" cy="160" r="140" stroke="white" stroke-width="8" fill="none" 
                            stroke-linecap="round" stroke-dasharray="879.65" stroke-dashoffset="879.65" 
                            id="progress-ring" class="transition-all duration-1000 ease-linear"/>
                </svg>
                
                <!-- 时间显示 -->
                <div class="absolute inset-0 flex items-center justify-center">
                    <div class="text-center">
                        <div class="text-6xl md:text-7xl font-mono font-bold text-white mb-2 tracking-wider timer-glow" id="timer-display">
                            25:00
                        </div>
                        <div class="text-xl text-white text-opacity-80" id="phase-description">
                            专注工作时间
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 控制按钮 -->
        <div class="flex items-center space-x-6">
            <!-- 开始/暂停按钮 -->
            <button class="w-16 h-16 bg-white bg-opacity-20 hover:bg-opacity-30 rounded-full flex items-center justify-center transition-all duration-300 backdrop-blur-sm group" id="play-pause-btn">
                <i class="fas fa-play text-2xl text-white group-hover:scale-110 transition-transform" id="play-pause-icon"></i>
            </button>
            
            <!-- 重置按钮 -->
            <button class="w-12 h-12 bg-white bg-opacity-20 hover:bg-opacity-30 rounded-full flex items-center justify-center transition-all duration-300 backdrop-blur-sm group" id="reset-btn">
                <i class="fas fa-refresh text-lg text-white group-hover:scale-110 transition-transform"></i>
            </button>
            
            <!-- 设置按钮 -->
            <button class="w-12 h-12 bg-white bg-opacity-20 hover:bg-opacity-30 rounded-full flex items-center justify-center transition-all duration-300 backdrop-blur-sm group" id="settings-btn">
                <i class="fas fa-cog text-lg text-white group-hover:scale-110 transition-transform"></i>
            </button>
        </div>

        <!-- 键盘提示 -->
        <div class="absolute bottom-8 left-1/2 transform -translate-x-1/2 text-white text-opacity-50 text-sm">
            <span class="mr-4">空格键: 开始/暂停</span>
            <span class="mr-4">R: 重置</span>
            <span>ESC: 设置</span>
        </div>
    </div>

    <!-- 设置面板 (隐藏) -->
    <div class="fixed inset-0 bg-black bg-opacity-50 backdrop-blur-sm z-50 hidden items-center justify-center" id="settings-modal">
        <div class="bg-white rounded-2xl p-8 max-w-md w-full mx-4">
            <h3 class="text-2xl font-bold text-gray-800 mb-6">设置</h3>
            
            <div class="space-y-4">
                <div>
                    <label class="block text-gray-700 font-medium mb-2">工作时间 (分钟)</label>
                    <input type="number" min="1" max="60" value="25" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" id="work-duration">
                </div>
                
                <div>
                    <label class="block text-gray-700 font-medium mb-2">短休息时间 (分钟)</label>
                    <input type="number" min="1" max="30" value="5" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" id="short-break-duration">
                </div>
                
                <div>
                    <label class="block text-gray-700 font-medium mb-2">长休息时间 (分钟)</label>
                    <input type="number" min="1" max="60" value="15" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" id="long-break-duration">
                </div>
                
                <div class="flex items-center">
                    <input type="checkbox" id="sound-enabled" class="mr-2" checked>
                    <label for="sound-enabled" class="text-gray-700">启用提示音</label>
                </div>
            </div>
            
            <div class="flex justify-end space-x-4 mt-8">
                <button class="px-6 py-2 text-gray-600 hover:text-gray-800 transition-colors" id="cancel-settings">取消</button>
                <button class="px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors" id="save-settings">保存</button>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
