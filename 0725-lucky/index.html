<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>幸运大转盘 - 抽奖活动</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-br from-purple-900 via-blue-900 to-indigo-900 min-h-screen">
    <!-- 头部区域 -->
    <header class="text-center py-8">
        <h1 class="text-4xl md:text-6xl font-bold text-white mb-4 animate-pulse">
            <i class="fas fa-gift text-yellow-400 mr-4"></i>
            幸运大转盘
            <i class="fas fa-gift text-yellow-400 ml-4"></i>
        </h1>
        <p class="text-xl text-gray-200 max-w-2xl mx-auto px-4">
            参与我们的抽奖活动，赢取丰厚奖品！每天都有机会获得大奖！
        </p>
    </header>

    <!-- 主要内容区域 -->
    <main class="container mx-auto px-4 pb-8">
        <!-- 抽奖转盘区域 -->
        <div class="flex flex-col lg:flex-row gap-8 max-w-6xl mx-auto">
            <!-- 转盘容器 -->
            <div class="lg:w-2/3">
                <div class="bg-white/10 backdrop-blur-lg rounded-3xl p-8 text-center shadow-2xl">
                    <div id="wheel-container" class="relative mx-auto mb-8" style="width: 300px; height: 300px;">
                        <!-- 转盘指针 -->
                        <div class="absolute top-0 left-1/2 transform -translate-x-1/2 -translate-y-2 z-20">
                            <div class="w-0 h-0 border-l-[20px] border-r-[20px] border-b-[40px] border-l-transparent border-r-transparent border-b-red-500 drop-shadow-lg"></div>
                        </div>
                        
                        <!-- 转盘 -->
                        <div id="wheel" class="w-full h-full rounded-full relative overflow-hidden shadow-2xl border-8 border-yellow-400">
                            <!-- 转盘扇形区域 -->
                            <div class="wheel-segment segment-1 absolute w-full h-full" style="clip-path: polygon(50% 50%, 100% 0%, 100% 50%);">
                                <div class="segment-content">
                                    <i class="fas fa-mobile-alt text-2xl"></i>
                                    <span>iPhone 15</span>
                                </div>
                            </div>
                            <div class="wheel-segment segment-2 absolute w-full h-full" style="clip-path: polygon(50% 50%, 100% 50%, 50% 100%);">
                                <div class="segment-content">
                                    <i class="fas fa-tablet-alt text-2xl"></i>
                                    <span>iPad</span>
                                </div>
                            </div>
                            <div class="wheel-segment segment-3 absolute w-full h-full" style="clip-path: polygon(50% 50%, 50% 100%, 0% 50%);">
                                <div class="segment-content">
                                    <i class="fas fa-headphones text-2xl"></i>
                                    <span>AirPods</span>
                                </div>
                            </div>
                            <div class="wheel-segment segment-4 absolute w-full h-full" style="clip-path: polygon(50% 50%, 0% 50%, 0% 0%);">
                                <div class="segment-content">
                                    <i class="fas fa-battery-three-quarters text-2xl"></i>
                                    <span>充电宝</span>
                                </div>
                            </div>
                            <div class="wheel-segment segment-5 absolute w-full h-full" style="clip-path: polygon(50% 50%, 0% 0%, 50% 0%);">
                                <div class="segment-content">
                                    <i class="fas fa-ticket-alt text-2xl"></i>
                                    <span>优惠券</span>
                                </div>
                            </div>
                            <div class="wheel-segment segment-6 absolute w-full h-full" style="clip-path: polygon(50% 50%, 50% 0%, 100% 0%);">
                                <div class="segment-content">
                                    <i class="fas fa-hand-paper text-2xl"></i>
                                    <span>谢谢参与</span>
                                </div>
                            </div>
                        </div>
                        
                        <!-- 中心圆 -->
                        <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-16 h-16 bg-yellow-400 rounded-full flex items-center justify-center z-10 shadow-lg">
                            <i class="fas fa-star text-2xl text-yellow-800"></i>
                        </div>
                    </div>
                    
                    <!-- 抽奖按钮 -->
                    <button id="spin-btn" class="bg-gradient-to-r from-red-500 to-pink-500 hover:from-red-600 hover:to-pink-600 text-white font-bold py-4 px-8 rounded-full text-xl shadow-lg transform hover:scale-105 transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none">
                        <i class="fas fa-play mr-2"></i>
                        开始抽奖
                    </button>
                    
                    <div class="mt-4 text-sm text-gray-300">
                        剩余抽奖次数: <span id="remaining-chances" class="text-yellow-400 font-bold">3</span>
                    </div>
                </div>
            </div>

            <!-- 侧边栏 -->
            <div class="lg:w-1/3 space-y-6">
                <!-- 用户信息输入 -->
                <div class="bg-white/10 backdrop-blur-lg rounded-2xl p-6 shadow-xl">
                    <h3 class="text-xl font-bold text-white mb-4 flex items-center">
                        <i class="fas fa-user-edit mr-2 text-blue-400"></i>
                        参与信息
                    </h3>
                    <form id="user-form" class="space-y-4">
                        <div>
                            <label class="block text-gray-200 text-sm font-bold mb-2">
                                <i class="fas fa-user mr-1"></i>
                                姓名
                            </label>
                            <input type="text" id="user-name" required class="w-full px-3 py-2 bg-white/20 border border-gray-300 rounded-lg text-white placeholder-gray-300 focus:outline-none focus:border-blue-400 focus:ring-1 focus:ring-blue-400" placeholder="请输入您的姓名">
                        </div>
                        <div>
                            <label class="block text-gray-200 text-sm font-bold mb-2">
                                <i class="fas fa-phone mr-1"></i>
                                手机号
                            </label>
                            <input type="tel" id="user-phone" required pattern="[0-9]{11}" class="w-full px-3 py-2 bg-white/20 border border-gray-300 rounded-lg text-white placeholder-gray-300 focus:outline-none focus:border-blue-400 focus:ring-1 focus:ring-blue-400" placeholder="请输入11位手机号">
                        </div>
                        <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg transition-colors duration-300">
                            <i class="fas fa-check mr-2"></i>
                            确认信息
                        </button>
                    </form>
                </div>

                <!-- 奖品展示 -->
                <div class="bg-white/10 backdrop-blur-lg rounded-2xl p-6 shadow-xl">
                    <h3 class="text-xl font-bold text-white mb-4 flex items-center">
                        <i class="fas fa-trophy mr-2 text-yellow-400"></i>
                        奖品列表
                    </h3>
                    <div class="space-y-3">
                        <div class="flex items-center justify-between bg-gradient-to-r from-yellow-500/20 to-yellow-600/20 p-3 rounded-lg">
                            <div class="flex items-center">
                                <i class="fas fa-mobile-alt text-yellow-400 mr-2"></i>
                                <span class="text-white font-medium">iPhone 15</span>
                            </div>
                            <span class="text-yellow-400 text-sm">1%</span>
                        </div>
                        <div class="flex items-center justify-between bg-gradient-to-r from-orange-500/20 to-orange-600/20 p-3 rounded-lg">
                            <div class="flex items-center">
                                <i class="fas fa-tablet-alt text-orange-400 mr-2"></i>
                                <span class="text-white font-medium">iPad</span>
                            </div>
                            <span class="text-orange-400 text-sm">3%</span>
                        </div>
                        <div class="flex items-center justify-between bg-gradient-to-r from-blue-500/20 to-blue-600/20 p-3 rounded-lg">
                            <div class="flex items-center">
                                <i class="fas fa-headphones text-blue-400 mr-2"></i>
                                <span class="text-white font-medium">AirPods</span>
                            </div>
                            <span class="text-blue-400 text-sm">5%</span>
                        </div>
                        <div class="flex items-center justify-between bg-gradient-to-r from-green-500/20 to-green-600/20 p-3 rounded-lg">
                            <div class="flex items-center">
                                <i class="fas fa-battery-three-quarters text-green-400 mr-2"></i>
                                <span class="text-white font-medium">充电宝</span>
                            </div>
                            <span class="text-green-400 text-sm">15%</span>
                        </div>
                        <div class="flex items-center justify-between bg-gradient-to-r from-purple-500/20 to-purple-600/20 p-3 rounded-lg">
                            <div class="flex items-center">
                                <i class="fas fa-ticket-alt text-purple-400 mr-2"></i>
                                <span class="text-white font-medium">优惠券</span>
                            </div>
                            <span class="text-purple-400 text-sm">25%</span>
                        </div>
                        <div class="flex items-center justify-between bg-gradient-to-r from-gray-500/20 to-gray-600/20 p-3 rounded-lg">
                            <div class="flex items-center">
                                <i class="fas fa-hand-paper text-gray-400 mr-2"></i>
                                <span class="text-white font-medium">谢谢参与</span>
                            </div>
                            <span class="text-gray-400 text-sm">51%</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 抽奖规则 -->
        <div class="mt-12 max-w-4xl mx-auto">
            <div class="bg-white/10 backdrop-blur-lg rounded-2xl p-8 shadow-xl">
                <h3 class="text-2xl font-bold text-white mb-6 text-center flex items-center justify-center">
                    <i class="fas fa-list-ul mr-3 text-blue-400"></i>
                    活动规则
                </h3>
                <div class="grid md:grid-cols-2 gap-6 text-gray-200">
                    <div class="space-y-3">
                        <div class="flex items-start">
                            <i class="fas fa-check-circle text-green-400 mr-3 mt-1"></i>
                            <span>每位用户每天可参与3次抽奖</span>
                        </div>
                        <div class="flex items-start">
                            <i class="fas fa-check-circle text-green-400 mr-3 mt-1"></i>
                            <span>必须填写真实姓名和手机号码</span>
                        </div>
                        <div class="flex items-start">
                            <i class="fas fa-check-circle text-green-400 mr-3 mt-1"></i>
                            <span>中奖后请保持手机畅通</span>
                        </div>
                    </div>
                    <div class="space-y-3">
                        <div class="flex items-start">
                            <i class="fas fa-check-circle text-green-400 mr-3 mt-1"></i>
                            <span>奖品将在7个工作日内发放</span>
                        </div>
                        <div class="flex items-start">
                            <i class="fas fa-check-circle text-green-400 mr-3 mt-1"></i>
                            <span>本活动最终解释权归主办方所有</span>
                        </div>
                        <div class="flex items-start">
                            <i class="fas fa-check-circle text-green-400 mr-3 mt-1"></i>
                            <span>活动时间：2024年1月1日-12月31日</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 中奖结果弹窗 -->
    <div id="result-modal" class="fixed inset-0 bg-black/50 backdrop-blur-sm hidden items-center justify-center z-50">
        <div class="bg-white rounded-2xl p-8 max-w-md mx-4 text-center transform scale-95 transition-all duration-300" id="modal-content">
            <div id="result-icon" class="text-6xl mb-4"></div>
            <h3 id="result-title" class="text-2xl font-bold mb-4"></h3>
            <p id="result-message" class="text-gray-600 mb-6"></p>
            <button id="close-modal" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-6 rounded-lg transition-colors duration-300">
                <i class="fas fa-times mr-2"></i>
                关闭
            </button>
        </div>
    </div>

    <!-- 背景装饰 -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none -z-10">
        <div class="absolute top-10 left-10 w-20 h-20 bg-yellow-400/20 rounded-full animate-bounce" style="animation-delay: 0s;"></div>
        <div class="absolute top-20 right-20 w-16 h-16 bg-pink-400/20 rounded-full animate-bounce" style="animation-delay: 1s;"></div>
        <div class="absolute bottom-20 left-20 w-24 h-24 bg-blue-400/20 rounded-full animate-bounce" style="animation-delay: 2s;"></div>
        <div class="absolute bottom-10 right-10 w-12 h-12 bg-green-400/20 rounded-full animate-bounce" style="animation-delay: 3s;"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
