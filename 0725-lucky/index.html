<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>年会抽奖系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 自定义动画 */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        @keyframes glow {
            0%, 100% { box-shadow: 0 0 20px rgba(255, 215, 0, 0.5); }
            50% { box-shadow: 0 0 40px rgba(255, 215, 0, 0.8); }
        }
        
        @keyframes sparkle {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.2); }
        }
        
        @keyframes rolling {
            0% { transform: translateY(0); }
            100% { transform: translateY(-50px); }
        }
        
        .float-animation {
            animation: float 3s ease-in-out infinite;
        }
        
        .glow-animation {
            animation: glow 2s ease-in-out infinite;
        }
        
        .sparkle-animation {
            animation: sparkle 1.5s ease-in-out infinite;
        }
        
        .rolling-animation {
            animation: rolling 0.1s linear infinite;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .card-glow {
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        /* 粒子背景效果 */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            opacity: 0.7;
            animation: particleFloat 4s linear infinite;
        }
        
        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) translateX(0px);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100px) translateX(100px);
                opacity: 0;
            }
        }
    </style>
</head>
<body class="gradient-bg min-h-screen text-white overflow-x-hidden">
    <!-- 粒子背景 -->
    <div class="particles" id="particles"></div>
    
    <!-- 主容器 -->
    <div class="relative z-10 container mx-auto px-4 py-8">
        <!-- 标题区域 -->
        <header class="text-center mb-12 animate-in fade-in zoom-in duration-1000">
            <div class="float-animation">
                <h1 class="text-6xl font-bold mb-4 text-transparent bg-clip-text bg-gradient-to-r from-yellow-400 to-orange-500">
                    <i class="fas fa-crown mr-4"></i>
                    年会抽奖大转盘
                    <i class="fas fa-crown ml-4"></i>
                </h1>
            </div>
            <p class="text-xl opacity-90 sparkle-animation">
                <i class="fas fa-gift mr-2"></i>
                准备好迎接幸运时刻了吗？
                <i class="fas fa-gift ml-2"></i>
            </p>
        </header>

        <!-- 主要内容区域 -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- 左侧：参与人员区域 -->
            <div class="lg:col-span-1">
                <div class="card-glow bg-white bg-opacity-10 rounded-2xl p-6 animate-in slide-in-from-left duration-1000 delay-300">
                    <h2 class="text-2xl font-bold mb-4 text-center">
                        <i class="fas fa-users text-blue-400 mr-2"></i>
                        参与人员
                    </h2>
                    <div class="mb-4">
                        <input type="text" id="nameInput" 
                               placeholder="输入姓名..." 
                               class="w-full px-4 py-2 rounded-lg bg-white bg-opacity-20 border border-white border-opacity-30 text-white placeholder-white placeholder-opacity-70 focus:outline-none focus:ring-2 focus:ring-yellow-400">
                        <div class="grid grid-cols-2 gap-2 mt-2">
                            <button onclick="addParticipant()" 
                                    class="px-4 py-2 bg-gradient-to-r from-green-400 to-blue-500 rounded-lg font-semibold hover:from-green-500 hover:to-blue-600 transition-all duration-300 transform hover:scale-105">
                                <i class="fas fa-plus mr-2"></i>添加
                            </button>
                            <button onclick="showBatchImport()" 
                                    class="px-4 py-2 bg-gradient-to-r from-purple-400 to-pink-500 rounded-lg font-semibold hover:from-purple-500 hover:to-pink-600 transition-all duration-300 transform hover:scale-105">
                                <i class="fas fa-upload mr-2"></i>批量导入
                            </button>
                        </div>
                    </div>
                    <div class="max-h-64 overflow-y-auto">
                        <ul id="participantList" class="space-y-2">
                            <!-- 参与者列表将在这里动态生成 -->
                        </ul>
                    </div>
                    <div class="mt-4 text-center space-y-2">
                        <div>
                            <span class="text-lg font-semibold">
                                总人数: <span id="totalCount" class="text-yellow-400">0</span>
                            </span>
                        </div>
                        <button onclick="clearAllParticipants()" 
                                class="px-4 py-2 bg-gradient-to-r from-red-400 to-red-600 rounded-lg font-semibold text-sm hover:from-red-500 hover:to-red-700 transition-all duration-300 transform hover:scale-105">
                            <i class="fas fa-trash mr-2"></i>清空所有
                        </button>
                    </div>
                </div>
            </div>

            <!-- 中间：抽奖区域 -->
            <div class="lg:col-span-1">
                <div class="card-glow bg-white bg-opacity-10 rounded-2xl p-8 text-center animate-in fade-in zoom-in duration-1000 delay-500">
                    <!-- 奖项选择和配置 -->
                    <div class="mb-6">
                        <div class="flex justify-between items-center mb-3">
                            <label class="text-lg font-semibold">选择奖项:</label>
                            <button onclick="showPrizeConfig()" 
                                    class="px-3 py-1 bg-gradient-to-r from-blue-400 to-blue-600 rounded-lg text-sm font-semibold hover:from-blue-500 hover:to-blue-700 transition-all duration-300">
                                <i class="fas fa-cog mr-1"></i>配置
                            </button>
                        </div>
                        <select id="prizeSelect" class="w-full px-4 py-2 rounded-lg bg-white bg-opacity-20 border border-white border-opacity-30 text-white focus:outline-none focus:ring-2 focus:ring-yellow-400">
                            <!-- 奖项选项将通过JavaScript动态生成 -->
                        </select>
                        <div id="prizeInfo" class="mt-2 text-sm text-gray-300">
                            <!-- 奖项信息将在这里显示 -->
                        </div>
                    </div>

                    <!-- 抽奖显示区域 -->
                    <div class="mb-8">
                        <div class="glow-animation bg-gradient-to-r from-purple-500 to-pink-500 rounded-2xl p-6 mb-6">
                            <div id="drawDisplay" class="text-2xl font-bold min-h-24 flex items-center justify-center text-center px-4 py-3">
                                <i class="fas fa-star sparkle-animation mr-2"></i>
                                点击下方按钮开始抽奖
                                <i class="fas fa-star sparkle-animation ml-2"></i>
                            </div>
                        </div>
                    </div>

                    <!-- 控制按钮 -->
                    <div class="space-y-4">
                        <button id="drawBtn" onclick="startDraw()" 
                                class="w-full px-8 py-4 bg-gradient-to-r from-yellow-400 to-orange-500 rounded-xl font-bold text-xl text-gray-800 hover:from-yellow-500 hover:to-orange-600 transition-all duration-300 transform hover:scale-105 glow-animation">
                            <i class="fas fa-play mr-2"></i>
                            开始抽奖
                        </button>
                        <button onclick="resetDraw()" 
                                class="w-full px-6 py-3 bg-gradient-to-r from-gray-400 to-gray-600 rounded-xl font-semibold hover:from-gray-500 hover:to-gray-700 transition-all duration-300 transform hover:scale-105">
                            <i class="fas fa-redo mr-2"></i>
                            重置抽奖
                        </button>
                    </div>
                </div>
            </div>

            <!-- 右侧：中奖结果区域 -->
            <div class="lg:col-span-1">
                <div class="card-glow bg-white bg-opacity-10 rounded-2xl p-6 animate-in slide-in-from-right duration-1000 delay-700">
                    <h2 class="text-2xl font-bold mb-4 text-center">
                        <i class="fas fa-trophy text-yellow-400 mr-2"></i>
                        中奖名单
                    </h2>
                    <div class="max-h-80 overflow-y-auto">
                        <div id="winnersList" class="space-y-3">
                            <div class="text-center text-gray-300 py-8">
                                <i class="fas fa-gift text-4xl mb-2"></i>
                                <p>还没有中奖者<br>快来开始抽奖吧！</p>
                            </div>
                        </div>
                    </div>
                    <button onclick="exportResults()" 
                            class="w-full mt-4 px-4 py-2 bg-gradient-to-r from-purple-400 to-blue-500 rounded-lg font-semibold hover:from-purple-500 hover:to-blue-600 transition-all duration-300 transform hover:scale-105">
                        <i class="fas fa-download mr-2"></i>
                        导出结果
                    </button>
                </div>
            </div>
        </div>

        <!-- 底部说明 -->
        <footer class="text-center mt-12 animate-in fade-in duration-1000 delay-1000">
            <p class="text-lg opacity-80">
                <i class="fas fa-heart text-red-400 mr-2"></i>
                祝愿大家在新的一年里工作顺利，心想事成！
                <i class="fas fa-heart text-red-400 ml-2"></i>
            </p>
        </footer>
    </div>

    <!-- 奖项配置模态框 -->
    <div id="prizeConfigModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center hidden">
        <div class="card-glow bg-white bg-opacity-95 rounded-2xl p-6 w-full max-w-lg mx-4 text-gray-800 animate-in zoom-in fade-in duration-300">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-2xl font-bold text-gray-800">
                    <i class="fas fa-cog text-blue-500 mr-2"></i>
                    奖项配置
                </h3>
                <button onclick="hidePrizeConfig()" class="text-gray-500 hover:text-gray-700 text-2xl">
                    <i class="fas fa-times"></i>
                </button>
            </div>

            <div class="space-y-4" id="prizeConfigList">
                <!-- 奖项配置列表将通过JavaScript动态生成 -->
            </div>

            <div class="flex justify-end space-x-3 mt-6">
                <button onclick="hidePrizeConfig()" 
                        class="px-6 py-2 bg-gray-300 text-gray-700 rounded-lg font-semibold hover:bg-gray-400 transition-colors duration-200">
                    <i class="fas fa-times mr-2"></i>取消
                </button>
                <button onclick="savePrizeConfig()" 
                        class="px-6 py-2 bg-blue-500 text-white rounded-lg font-semibold hover:bg-blue-600 transition-colors duration-200">
                    <i class="fas fa-save mr-2"></i>保存配置
                </button>
            </div>
        </div>
    </div>

    <!-- 批量导入模态框 -->
    <div id="batchImportModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center hidden">
        <div class="card-glow bg-white bg-opacity-95 rounded-2xl p-6 w-full max-w-2xl mx-4 text-gray-800 animate-in zoom-in fade-in duration-300">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-2xl font-bold text-gray-800">
                    <i class="fas fa-upload text-purple-500 mr-2"></i>
                    批量导入参与人员
                </h3>
                <button onclick="hideBatchImport()" class="text-gray-500 hover:text-gray-700 text-2xl">
                    <i class="fas fa-times"></i>
                </button>
            </div>

            <!-- 导入方式选择 -->
            <div class="mb-6">
                <div class="flex space-x-4 mb-4">
                    <button id="textImportTab" onclick="switchImportMethod('text')" 
                            class="px-4 py-2 rounded-lg bg-purple-500 text-white font-semibold">
                        <i class="fas fa-keyboard mr-2"></i>文本输入
                    </button>
                    <button id="fileImportTab" onclick="switchImportMethod('file')" 
                            class="px-4 py-2 rounded-lg bg-gray-300 text-gray-700 font-semibold">
                        <i class="fas fa-file-upload mr-2"></i>文件上传
                    </button>
                </div>

                <!-- 文本输入区域 -->
                <div id="textImportArea" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            输入参与人员姓名（支持多种分隔符）：
                        </label>
                        <textarea id="batchTextInput" 
                                  placeholder="请输入参与人员姓名，支持以下分隔方式：&#10;1. 每行一个姓名&#10;2. 逗号分隔：张三,李四,王五&#10;3. 分号分隔：张三;李四;王五&#10;4. 空格分隔：张三 李四 王五&#10;&#10;示例：&#10;张三&#10;李四&#10;王五"
                                  class="w-full h-40 px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 resize-none"
                                  oninput="previewBatchImport()"></textarea>
                    </div>
                    <div class="text-sm text-gray-600">
                        <i class="fas fa-info-circle mr-1"></i>
                        支持换行、逗号、分号、空格等多种分隔符，系统会自动识别并去重
                    </div>
                </div>

                <!-- 文件上传区域 -->
                <div id="fileImportArea" class="space-y-4 hidden">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            选择文件（支持 .txt, .csv 格式）：
                        </label>
                        <div class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center">
                            <input type="file" id="fileInput" accept=".txt,.csv" 
                                   class="hidden" onchange="handleFileUpload(event)">
                            <div id="dropZone" onclick="document.getElementById('fileInput').click()"
                                 class="cursor-pointer hover:bg-gray-50 transition-colors duration-200">
                                <i class="fas fa-cloud-upload-alt text-4xl text-gray-400 mb-2"></i>
                                <p class="text-gray-600">点击选择文件或拖拽文件到此区域</p>
                                <p class="text-sm text-gray-500 mt-1">支持 .txt, .csv 文件</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 预览区域 -->
            <div id="previewArea" class="mb-6 hidden">
                <h4 class="font-semibold text-gray-700 mb-2">
                    <i class="fas fa-eye mr-2"></i>预览导入结果
                </h4>
                <div class="bg-gray-100 rounded-lg p-4 max-h-32 overflow-y-auto">
                    <div id="previewList" class="text-sm text-gray-600"></div>
                </div>
                <div id="importStats" class="mt-2 text-sm text-gray-600"></div>
            </div>

            <!-- 操作按钮 -->
            <div class="flex justify-end space-x-3">
                <button onclick="hideBatchImport()" 
                        class="px-6 py-2 bg-gray-300 text-gray-700 rounded-lg font-semibold hover:bg-gray-400 transition-colors duration-200">
                    <i class="fas fa-times mr-2"></i>取消
                </button>
                <button id="confirmImportBtn" onclick="confirmBatchImport()" 
                        class="px-6 py-2 bg-purple-500 text-white rounded-lg font-semibold hover:bg-purple-600 transition-colors duration-200 disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                    <i class="fas fa-check mr-2"></i>确认导入
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
