<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎉 幸运大抽奖 🎉</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- 自定义样式 -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen bg-gradient-to-br from-purple-600 via-pink-600 to-red-600">
    <!-- 背景装饰 -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="absolute -top-40 -right-40 w-80 h-80 bg-yellow-300 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-pulse"></div>
        <div class="absolute -bottom-40 -left-40 w-80 h-80 bg-pink-300 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-pulse animation-delay-2000"></div>
        <div class="absolute top-40 left-40 w-80 h-80 bg-purple-300 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-pulse animation-delay-4000"></div>
    </div>

    <!-- 顶部标题区域 -->
    <header class="relative z-10 text-center py-8">
        <h1 class="text-4xl md:text-6xl font-bold text-white mb-4 animate-bounce">
            <i class="fas fa-gift mr-4"></i>
            幸运大抽奖
            <i class="fas fa-star ml-4"></i>
        </h1>
        <p class="text-xl text-white/90 font-medium">
            🎁 填写信息，立即参与抽奖，赢取丰厚奖品！ 🎁
        </p>
    </header>

    <!-- 主要内容区域 -->
    <main class="relative z-10 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
            
            <!-- 左侧：奖品展示区域 -->
            <div class="bg-white/10 backdrop-blur-lg rounded-3xl p-6 border border-white/20 shadow-2xl">
                <h2 class="text-2xl font-bold text-white mb-6 text-center">
                    <i class="fas fa-trophy mr-2"></i>
                    精美奖品
                </h2>
                
                <!-- 奖品轮播 -->
                <div class="prize-carousel mb-6">
                    <div class="prize-item active bg-gradient-to-br from-yellow-400 to-yellow-600 rounded-2xl p-6 text-center">
                        <i class="fas fa-crown text-4xl text-yellow-200 mb-4"></i>
                        <h3 class="text-xl font-bold text-yellow-900 mb-2">🥇 一等奖</h3>
                        <p class="text-yellow-800">iPhone 15 Pro Max</p>
                        <p class="text-sm text-yellow-700 mt-2">中奖概率：1%</p>
                    </div>
                    
                    <div class="prize-item bg-gradient-to-br from-gray-300 to-gray-500 rounded-2xl p-6 text-center">
                        <i class="fas fa-medal text-4xl text-gray-600 mb-4"></i>
                        <h3 class="text-xl font-bold text-gray-800 mb-2">🥈 二等奖</h3>
                        <p class="text-gray-700">MacBook Air</p>
                        <p class="text-sm text-gray-600 mt-2">中奖概率：5%</p>
                    </div>
                    
                    <div class="prize-item bg-gradient-to-br from-orange-400 to-orange-600 rounded-2xl p-6 text-center">
                        <i class="fas fa-award text-4xl text-orange-200 mb-4"></i>
                        <h3 class="text-xl font-bold text-orange-900 mb-2">🥉 三等奖</h3>
                        <p class="text-orange-800">AirPods Pro</p>
                        <p class="text-sm text-orange-700 mt-2">中奖概率：15%</p>
                    </div>
                    
                    <div class="prize-item bg-gradient-to-br from-blue-400 to-blue-600 rounded-2xl p-6 text-center">
                        <i class="fas fa-gift text-4xl text-blue-200 mb-4"></i>
                        <h3 class="text-xl font-bold text-blue-900 mb-2">🎁 纪念奖</h3>
                        <p class="text-blue-800">精美小礼品</p>
                        <p class="text-sm text-blue-700 mt-2">中奖概率：79%</p>
                    </div>
                </div>
                
                <!-- 轮播指示器 -->
                <div class="flex justify-center space-x-2">
                    <button class="carousel-dot active w-3 h-3 rounded-full bg-white" data-slide="0"></button>
                    <button class="carousel-dot w-3 h-3 rounded-full bg-white/50" data-slide="1"></button>
                    <button class="carousel-dot w-3 h-3 rounded-full bg-white/50" data-slide="2"></button>
                    <button class="carousel-dot w-3 h-3 rounded-full bg-white/50" data-slide="3"></button>
                </div>
            </div>

            <!-- 右侧：抽奖操作区域 -->
            <div class="bg-white/10 backdrop-blur-lg rounded-3xl p-6 border border-white/20 shadow-2xl">
                <h2 class="text-2xl font-bold text-white mb-6 text-center">
                    <i class="fas fa-user-edit mr-2"></i>
                    参与抽奖
                </h2>
                
                <!-- 抽奖表单 -->
                <form id="lotteryForm" class="space-y-6">
                    <div>
                        <label class="block text-white font-medium mb-2">
                            <i class="fas fa-user mr-2"></i>
                            姓名 *
                        </label>
                        <input 
                            type="text" 
                            id="userName" 
                            required
                            placeholder="请输入您的姓名"
                            class="w-full px-4 py-3 rounded-xl bg-white/20 border border-white/30 text-white placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:border-transparent transition-all duration-300"
                        >
                    </div>
                    
                    <div>
                        <label class="block text-white font-medium mb-2">
                            <i class="fas fa-phone mr-2"></i>
                            手机号 (可选)
                        </label>
                        <input 
                            type="tel" 
                            id="userPhone"
                            placeholder="请输入您的手机号"
                            class="w-full px-4 py-3 rounded-xl bg-white/20 border border-white/30 text-white placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:border-transparent transition-all duration-300"
                        >
                    </div>
                    
                    <!-- 抽奖次数显示 -->
                    <div class="bg-white/20 rounded-xl p-4 text-center">
                        <p class="text-white font-medium">
                            <i class="fas fa-ticket-alt mr-2"></i>
                            剩余抽奖次数：<span id="remainingTries" class="text-yellow-300 font-bold">3</span>
                        </p>
                    </div>
                    
                    <!-- 抽奖按钮 -->
                    <button 
                        type="submit" 
                        id="lotteryBtn"
                        class="w-full py-4 bg-gradient-to-r from-yellow-400 to-orange-500 hover:from-yellow-500 hover:to-orange-600 text-white font-bold text-xl rounded-xl shadow-lg transform hover:scale-105 active:scale-95 transition-all duration-300 focus:outline-none focus:ring-4 focus:ring-yellow-300"
                    >
                        <i class="fas fa-dice mr-3"></i>
                        <span id="btnText">立即抽奖</span>
                        <i class="fas fa-sparkles ml-3"></i>
                    </button>
                </form>
                
                <!-- 中奖结果显示区域 -->
                <div id="resultArea" class="hidden mt-6 p-6 bg-white/20 rounded-xl border border-white/30 text-center">
                    <div id="resultContent">
                        <!-- 结果内容将通过JavaScript动态填充 -->
                    </div>
                </div>
            </div>
        </div>

        <!-- 中奖历史记录 -->
        <div class="bg-white/10 backdrop-blur-lg rounded-3xl p-6 border border-white/20 shadow-2xl">
            <h2 class="text-2xl font-bold text-white mb-6 text-center">
                <i class="fas fa-history mr-2"></i>
                中奖记录
            </h2>
            
            <div class="overflow-x-auto">
                <table class="w-full text-white">
                    <thead>
                        <tr class="border-b border-white/20">
                            <th class="px-4 py-3 text-left">参与者</th>
                            <th class="px-4 py-3 text-left">奖项</th>
                            <th class="px-4 py-3 text-left">时间</th>
                        </tr>
                    </thead>
                    <tbody id="winningHistory">
                        <tr class="border-b border-white/10">
                            <td class="px-4 py-3 text-gray-300" colspan="3">暂无中奖记录</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <!-- 清空记录按钮 -->
            <div class="mt-4 text-center">
                <button 
                    id="clearHistoryBtn"
                    class="px-4 py-2 bg-red-500/20 hover:bg-red-500/30 text-red-200 border border-red-400/30 rounded-lg transition-all duration-300"
                >
                    <i class="fas fa-trash mr-2"></i>
                    清空记录
                </button>
            </div>
        </div>
    </main>

    <!-- 彩带特效容器 -->
    <div id="confetti-container" class="fixed inset-0 pointer-events-none z-50"></div>

    <!-- 自定义JavaScript -->
    <script src="script.js"></script>
</body>
</html>
