<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>任务管理系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- 页面标题 -->
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">
                <i class="fas fa-tasks text-blue-600 mr-3"></i>
                任务管理系统
            </h1>
            <p class="text-gray-600">高效管理您的任务，提升工作效率</p>
        </header>

        <!-- 统计面板 -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8">
            <div class="bg-white rounded-lg shadow-md p-6 text-center cursor-pointer hover:shadow-lg transition-all duration-300 stats-card" 
                 id="stats-total" 
                 title="点击查看所有任务">
                <div class="text-3xl font-bold text-blue-600" id="total-tasks">0</div>
                <div class="text-gray-600 mt-2">
                    <i class="fas fa-list mr-2"></i>总任务数
                </div>
            </div>
            <div class="bg-white rounded-lg shadow-md p-6 text-center cursor-pointer hover:shadow-lg transition-all duration-300 stats-card relative" 
                 id="stats-pending" 
                 title="点击筛选待办任务">
                <!-- 即将到期提示角标 -->
                <div id="urgent-badge" class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full h-6 w-6 flex items-center justify-center font-bold hidden animate-pulse" 
                     title="有任务即将到期">
                    <span id="urgent-count">0</span>
                </div>
                <div class="text-3xl font-bold text-yellow-600" id="pending-tasks">0</div>
                <div class="text-gray-600 mt-2">
                    <i class="fas fa-clock mr-2"></i>待办任务
                </div>
            </div>
            <div class="bg-white rounded-lg shadow-md p-6 text-center cursor-pointer hover:shadow-lg transition-all duration-300 stats-card" 
                 id="stats-in-progress" 
                 title="点击筛选进行中任务">
                <div class="text-3xl font-bold text-blue-500" id="in-progress-tasks">0</div>
                <div class="text-gray-600 mt-2">
                    <i class="fas fa-play mr-2"></i>进行中
                </div>
            </div>
            <div class="bg-white rounded-lg shadow-md p-6 text-center cursor-pointer hover:shadow-lg transition-all duration-300 stats-card" 
                 id="stats-completed" 
                 title="点击筛选已完成任务">
                <div class="text-3xl font-bold text-green-600" id="completed-tasks">0</div>
                <div class="text-gray-600 mt-2">
                    <i class="fas fa-check mr-2"></i>已完成
                </div>
            </div>
        </div>

        <!-- 任务添加表单 -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-xl font-semibold text-gray-800">
                    <i class="fas fa-plus-circle text-blue-600 mr-2"></i>
                    添加新任务
                </h2>
                <button id="toggle-form" class="text-blue-600 hover:text-blue-800 transition-colors">
                    <i class="fas fa-chevron-up"></i>
                </button>
            </div>
            
            <form id="task-form" class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="task-title" class="block text-sm font-medium text-gray-700 mb-2">
                            任务标题
                            <span class="text-red-500 ml-1" title="此项为必填">*</span>
                        </label>
                        <input type="text" id="task-title" required 
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                               placeholder="请输入任务标题">
                    </div>
                    <div>
                        <label for="task-priority" class="block text-sm font-medium text-gray-700 mb-2">
                            优先级
                            <span class="text-red-500 ml-1" title="此项为必填">*</span>
                        </label>
                        <select id="task-priority" required
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            <option value="">请选择优先级</option>
                            <option value="low">低优先级</option>
                            <option value="medium" selected>中优先级</option>
                            <option value="high">高优先级</option>
                        </select>
                    </div>
                </div>
                
                <div>
                    <label for="task-description" class="block text-sm font-medium text-gray-700 mb-2">任务描述</label>
                    <textarea id="task-description" rows="3" 
                              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                              placeholder="请输入任务详细描述"></textarea>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="task-due-date" class="block text-sm font-medium text-gray-700 mb-2">
                            截止日期
                            <span class="text-red-500 ml-1" title="此项为必填">*</span>
                        </label>
                        <input type="date" id="task-due-date" required
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    <div class="flex items-end">
                        <button type="submit" 
                                class="w-full bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition-colors">
                            <i class="fas fa-plus mr-2"></i>添加任务
                        </button>
                    </div>
                </div>
            </form>
        </div>

        <!-- 筛选和搜索 -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <div>
                    <label for="search-input" class="block text-sm font-medium text-gray-700 mb-2">搜索任务</label>
                    <div class="relative">
                        <input type="text" id="search-input" 
                               class="w-full px-4 py-2 pl-10 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                               placeholder="搜索任务标题或描述">
                        <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                    </div>
                </div>
                
                <div>
                    <label for="status-filter" class="block text-sm font-medium text-gray-700 mb-2">状态筛选</label>
                    <select id="status-filter" 
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <option value="all">全部状态</option>
                        <option value="pending">待办</option>
                        <option value="in-progress">进行中</option>
                        <option value="completed">已完成</option>
                    </select>
                </div>
                
                <div>
                    <label for="priority-filter" class="block text-sm font-medium text-gray-700 mb-2">优先级筛选</label>
                    <select id="priority-filter" 
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <option value="all">全部优先级</option>
                        <option value="high">高优先级</option>
                        <option value="medium">中优先级</option>
                        <option value="low">低优先级</option>
                    </select>
                </div>
                
                <div class="flex items-end">
                    <button id="clear-filters" 
                            class="w-full bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600 transition-colors">
                        <i class="fas fa-eraser mr-2"></i>清除筛选
                    </button>
                </div>
            </div>
        </div>

        <!-- 任务列表 -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold text-gray-800 mb-6">
                <i class="fas fa-list text-blue-600 mr-2"></i>
                任务列表
            </h2>
            
            <div id="tasks-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- 任务卡片将在这里动态生成 -->
            </div>
            
            <div id="no-tasks" class="text-center py-12 hidden">
                <i class="fas fa-inbox text-gray-400 text-6xl mb-4"></i>
                <p class="text-gray-500 text-lg">暂无任务</p>
                <p class="text-gray-400">点击上方"添加新任务"来创建您的第一个任务</p>
            </div>
        </div>
    </div>

    <!-- 编辑任务模态框 -->
    <div id="edit-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50">
        <div class="flex items-center justify-center min-h-screen px-4">
            <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-md">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-lg font-semibold text-gray-800">编辑任务</h3>
                    <button id="close-modal" class="text-gray-400 hover:text-gray-600">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                
                <form id="edit-form" class="space-y-4">
                    <input type="hidden" id="edit-task-id">
                    
                    <div>
                        <label for="edit-task-title" class="block text-sm font-medium text-gray-700 mb-2">
                            任务标题
                            <span class="text-red-500 ml-1" title="此项为必填">*</span>
                        </label>
                        <input type="text" id="edit-task-title" required 
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    
                    <div>
                        <label for="edit-task-priority" class="block text-sm font-medium text-gray-700 mb-2">
                            优先级
                            <span class="text-red-500 ml-1" title="此项为必填">*</span>
                        </label>
                        <select id="edit-task-priority" required
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            <option value="">请选择优先级</option>
                            <option value="low">低优先级</option>
                            <option value="medium">中优先级</option>
                            <option value="high">高优先级</option>
                        </select>
                    </div>
                    
                    <div>
                        <label for="edit-task-description" class="block text-sm font-medium text-gray-700 mb-2">任务描述</label>
                        <textarea id="edit-task-description" rows="3" 
                                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"></textarea>
                    </div>
                    
                    <div>
                        <label for="edit-task-due-date" class="block text-sm font-medium text-gray-700 mb-2">
                            截止日期
                            <span class="text-red-500 ml-1" title="此项为必填">*</span>
                        </label>
                        <input type="date" id="edit-task-due-date" required
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    
                    <div class="flex space-x-4">
                        <button type="submit" 
                                class="flex-1 bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors">
                            <i class="fas fa-save mr-2"></i>保存
                        </button>
                        <button type="button" id="cancel-edit" 
                                class="flex-1 bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600 transition-colors">
                            <i class="fas fa-times mr-2"></i>取消
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
