<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员仪表板 - 古月今语</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Noto Serif SC', serif;
            background-color: #f8fafc;
        }
        
        .sidebar {
            background: linear-gradient(180deg, #667eea 0%, #764ba2 100%);
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
        }
        
        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: box-shadow 0.3s ease;
        }
        
        .card:hover {
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }
        
        /* 图表容器样式 */
        .chart-container {
            position: relative;
            overflow: hidden;
        }
        
        .chart-container canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100% !important;
            height: 100% !important;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .nav-item {
            transition: all 0.3s ease;
        }
        
        .nav-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }
        
        .nav-item.active {
            background: rgba(255, 255, 255, 0.2);
            border-right: 4px solid white;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* 确保页面滚动时图表不会抖动 */
        .chart-container,
        .chart-container * {
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
            transform: translateZ(0);
            -webkit-transform: translateZ(0);
        }
        
        /* 禁用图表卡片的悬浮动画 */
        .card.chart-card {
            transform: none !important;
            transition: box-shadow 0.3s ease;
        }
        
        .card.chart-card:hover {
            transform: none !important;
        }
        
        /* 自定义滚动条样式 */
        #popularCharacters::-webkit-scrollbar {
            width: 6px;
        }
        
        #popularCharacters::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }
        
        #popularCharacters::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 3px;
        }
        
        #popularCharacters::-webkit-scrollbar-thumb:hover {
            background: #5a6fd8;
        }
        
        /* 确保列表项目稳定 */
        #popularCharacters > div {
            flex-shrink: 0;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="flex h-screen">
        <!-- 侧边栏 -->
        <div class="sidebar w-64 text-white flex flex-col">
            <div class="p-6">
                <div class="flex items-center mb-8">
                    <i class="fas fa-crown text-2xl mr-3"></i>
                    <h1 class="text-xl font-bold">管理中心</h1>
                </div>
                
                <nav class="space-y-2">
                    <a href="#dashboard" class="nav-item active flex items-center p-3 rounded-lg cursor-pointer" onclick="showSection('dashboard')">
                        <i class="fas fa-chart-line mr-3"></i>
                        <span>系统统计</span>
                    </a>
                    <a href="#ai-config" class="nav-item flex items-center p-3 rounded-lg cursor-pointer" onclick="showSection('ai-config')">
                        <i class="fas fa-cog mr-3"></i>
                        <span>AI配置面板</span>
                    </a>
                    <a href="#user-insights" class="nav-item flex items-center p-3 rounded-lg cursor-pointer" onclick="showSection('user-insights')">
                        <i class="fas fa-users mr-3"></i>
                        <span>用户行为洞察</span>
                    </a>
                    <a href="#conversations" class="nav-item flex items-center p-3 rounded-lg cursor-pointer" onclick="showSection('conversations')">
                        <i class="fas fa-comments mr-3"></i>
                        <span>问题库管理</span>
                    </a>
                    <a href="#performance" class="nav-item flex items-center p-3 rounded-lg cursor-pointer" onclick="showSection('performance')">
                        <i class="fas fa-chart-bar mr-3"></i>
                        <span>AI性能监控</span>
                    </a>
                    <a href="#security" class="nav-item flex items-center p-3 rounded-lg cursor-pointer" onclick="showSection('security')">
                        <i class="fas fa-shield-alt mr-3"></i>
                        <span>内容安全过滤</span>
                    </a>
                </nav>
            </div>
            
            <!-- 登出按钮放在最下方 -->
            <div class="mt-auto p-6">
                <button onclick="logout()" class="w-full bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded-lg transition-colors duration-200">
                    <i class="fas fa-sign-out-alt mr-2"></i>登出
                </button>
            </div>
        </div>
        
        <!-- 主内容区 -->
        <div class="flex-1 overflow-auto">
            <!-- 顶部栏 -->
            <header class="bg-white shadow-sm border-b p-6">
                <div class="flex justify-between items-center">
                    <h2 id="pageTitle" class="text-2xl font-bold text-gray-800">系统统计与报告</h2>
                    <div class="flex items-center space-x-4">
                        <span class="text-gray-600" id="currentTime"></span>
                        <span class="bg-green-100 text-green-800 px-3 py-1 rounded-full text-sm">
                            <i class="fas fa-circle text-green-500 mr-1"></i>系统正常
                        </span>
                    </div>
                </div>
            </header>
            
            <!-- 主内容 -->
            <main class="p-6">
                <!-- 系统统计页面 -->
                <div id="dashboard-section" class="section">
                    <!-- 统计卡片 -->
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                        <div class="card stat-card p-6">
                            <div class="flex items-center justify-between">
                                <div>
                                    <p class="text-white/80 text-sm">总用户数</p>
                                    <p id="totalUsers" class="text-3xl font-bold text-white">-</p>
                                </div>
                                <i class="fas fa-users text-3xl text-white/60"></i>
                            </div>
                        </div>
                        
                        <div class="card stat-card p-6">
                            <div class="flex items-center justify-between">
                                <div>
                                    <p class="text-white/80 text-sm">总对话数</p>
                                    <p id="totalConversations" class="text-3xl font-bold text-white">-</p>
                                </div>
                                <i class="fas fa-comments text-3xl text-white/60"></i>
                            </div>
                        </div>
                        
                        <div class="card stat-card p-6">
                            <div class="flex items-center justify-between">
                                <div>
                                    <p class="text-white/80 text-sm">总消息数</p>
                                    <p id="totalMessages" class="text-3xl font-bold text-white">-</p>
                                </div>
                                <i class="fas fa-envelope text-3xl text-white/60"></i>
                            </div>
                        </div>
                        
                        <div class="card stat-card p-6">
                            <div class="flex items-center justify-between">
                                <div>
                                    <p class="text-white/80 text-sm">今日新增</p>
                                    <p id="todayConversations" class="text-3xl font-bold text-white">-</p>
                                </div>
                                <i class="fas fa-calendar-day text-3xl text-white/60"></i>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 图表区域 -->
                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-8">
                        <div class="card chart-card p-6">
                            <h3 class="text-lg font-semibold text-gray-800 mb-4">用户活跃度趋势</h3>
                            <div class="chart-container" style="height: 300px; position: relative;">
                                <canvas id="userActivityChart"></canvas>
                            </div>
                        </div>
                        
                        <div class="card chart-card p-6">
                            <h3 class="text-lg font-semibold text-gray-800 mb-4">最受欢迎角色</h3>
                            <div id="popularCharacters" class="space-y-3" style="height: 300px; overflow-y: auto;">
                                <!-- 动态填充 -->
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- AI配置面板 -->
                <div id="ai-config-section" class="section hidden">
                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                        <div class="card p-6">
                            <h3 class="text-lg font-semibold text-gray-800 mb-4">
                                <i class="fas fa-robot mr-2"></i>模型配置
                            </h3>
                            <div class="space-y-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">文本模型</label>
                                    <select class="w-full p-3 border border-gray-300 rounded-lg">
                                        <option value="qwen-plus">Qwen Plus</option>
                                        <option value="qwen-turbo">Qwen Turbo</option>
                                        <option value="qwen-max">Qwen Max</option>
                                    </select>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">图像模型</label>
                                    <select class="w-full p-3 border border-gray-300 rounded-lg">
                                        <option value="wan2.2-t2i-flash">Wanx v2.2 Flash</option>
                                        <option value="wan2.2-t2i">Wanx v2.2</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        
                        <div class="card p-6">
                            <h3 class="text-lg font-semibold text-gray-800 mb-4">
                                <i class="fas fa-sliders-h mr-2"></i>响应阈值设定
                            </h3>
                            <div class="space-y-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">响应时间阈值（秒）</label>
                                    <input type="range" min="1" max="30" value="10" class="w-full">
                                    <span class="text-sm text-gray-500">当前: 10秒</span>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">内容安全等级</label>
                                    <select class="w-full p-3 border border-gray-300 rounded-lg">
                                        <option value="strict">严格</option>
                                        <option value="moderate">适中</option>
                                        <option value="loose">宽松</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 用户行为洞察 -->
                <div id="user-insights-section" class="section hidden">
                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                        <div class="card p-6">
                            <h3 class="text-lg font-semibold text-gray-800 mb-4">
                                <i class="fas fa-chart-pie mr-2"></i>活跃用户排行
                            </h3>
                            <div id="activeUsers" class="space-y-3">
                                <!-- 动态填充 -->
                            </div>
                        </div>
                        
                        <div class="card p-6">
                            <h3 class="text-lg font-semibold text-gray-800 mb-4">
                                <i class="fas fa-heart mr-2"></i>角色偏好分析
                            </h3>
                            <div id="characterPreferences" class="space-y-3">
                                <!-- 动态填充 -->
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 问题库与知识管理 -->
                <div id="conversations-section" class="section hidden">
                    <div class="card p-6">
                        <div class="flex justify-between items-center mb-6">
                            <h3 class="text-lg font-semibold text-gray-800">
                                <i class="fas fa-database mr-2"></i>对话记录管理
                            </h3>
                            <div class="flex space-x-2">
                                <input type="search" placeholder="搜索对话..." class="px-4 py-2 border border-gray-300 rounded-lg">
                                <button class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">
                                    <i class="fas fa-search"></i>
                                </button>
                            </div>
                        </div>
                        
                        <div class="overflow-x-auto">
                            <table class="w-full table-auto">
                                <thead class="bg-gray-50">
                                    <tr>
                                        <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">对话ID</th>
                                        <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">用户</th>
                                        <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">角色</th>
                                        <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">消息数</th>
                                        <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">创建时间</th>
                                        <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">操作</th>
                                    </tr>
                                </thead>
                                <tbody id="conversationsTable" class="divide-y divide-gray-200">
                                    <!-- 动态填充 -->
                                </tbody>
                            </table>
                        </div>
                        
                        <div id="conversationsPagination" class="mt-6 flex justify-center">
                            <!-- 分页控件 -->
                        </div>
                    </div>
                </div>
                
                <!-- AI性能监控 -->
                <div id="performance-section" class="section hidden">
                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
                        <div class="card p-6">
                            <h3 class="text-lg font-semibold text-gray-800 mb-4">
                                <i class="fas fa-tachometer-alt mr-2"></i>响应成功率
                            </h3>
                            <div class="text-center">
                                <div class="text-4xl font-bold text-green-600" id="successRate">-</div>
                                <p class="text-gray-600">过去7天平均</p>
                            </div>
                        </div>
                        
                        <div class="card p-6">
                            <h3 class="text-lg font-semibold text-gray-800 mb-4">
                                <i class="fas fa-image mr-2"></i>图片生成统计
                            </h3>
                            <div id="imageStats" class="space-y-2">
                                <!-- 动态填充 -->
                            </div>
                        </div>
                    </div>
                    
                    <div class="card chart-card p-6">
                        <h3 class="text-lg font-semibold text-gray-800 mb-4">24小时消息量分布</h3>
                        <div class="chart-container" style="height: 400px; position: relative;">
                            <canvas id="hourlyStatsChart"></canvas>
                        </div>
                    </div>
                </div>
                
                <!-- 内容安全与过滤 -->
                <div id="security-section" class="section hidden">
                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                        <div class="card p-6">
                            <h3 class="text-lg font-semibold text-gray-800 mb-4">
                                <i class="fas fa-exclamation-triangle mr-2"></i>敏感内容统计
                            </h3>
                            <div class="space-y-4">
                                <div class="flex justify-between items-center p-3 bg-red-50 rounded-lg">
                                    <span class="text-red-800">今日拦截</span>
                                    <span class="bg-red-200 text-red-800 px-2 py-1 rounded">23</span>
                                </div>
                                <div class="flex justify-between items-center p-3 bg-yellow-50 rounded-lg">
                                    <span class="text-yellow-800">本周拦截</span>
                                    <span class="bg-yellow-200 text-yellow-800 px-2 py-1 rounded">156</span>
                                </div>
                                <div class="flex justify-between items-center p-3 bg-blue-50 rounded-lg">
                                    <span class="text-blue-800">总计拦截</span>
                                    <span class="bg-blue-200 text-blue-800 px-2 py-1 rounded">1,234</span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="card p-6">
                            <h3 class="text-lg font-semibold text-gray-800 mb-4">
                                <i class="fas fa-cogs mr-2"></i>过滤规则管理
                            </h3>
                            <div class="space-y-3">
                                <div class="flex justify-between items-center p-3 border rounded-lg">
                                    <span>政治敏感词过滤</span>
                                    <label class="switch">
                                        <input type="checkbox" checked>
                                        <span class="slider round"></span>
                                    </label>
                                </div>
                                <div class="flex justify-between items-center p-3 border rounded-lg">
                                    <span>不当内容检测</span>
                                    <label class="switch">
                                        <input type="checkbox" checked>
                                        <span class="slider round"></span>
                                    </label>
                                </div>
                                <div class="flex justify-between items-center p-3 border rounded-lg">
                                    <span>垃圾信息过滤</span>
                                    <label class="switch">
                                        <input type="checkbox" checked>
                                        <span class="slider round"></span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        // 全局变量
        let charts = {};
        
        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            updateTime();
            setInterval(updateTime, 1000);
            loadDashboardData();
        });
        
        // 更新时间
        function updateTime() {
            const now = new Date();
            document.getElementById('currentTime').textContent = now.toLocaleString('zh-CN');
        }
        
        // 显示不同的页面
        function showSection(sectionName) {
            // 隐藏所有页面
            document.querySelectorAll('.section').forEach(section => {
                section.classList.add('hidden');
            });
            
            // 移除所有导航项的active状态
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            
            // 显示目标页面
            document.getElementById(sectionName + '-section').classList.remove('hidden');
            
            // 设置当前导航项为active
            event.target.closest('.nav-item').classList.add('active');
            
            // 更新页面标题
            const titles = {
                'dashboard': '系统统计与报告',
                'ai-config': 'AI配置面板',
                'user-insights': '用户行为洞察',
                'conversations': '问题库与知识管理',
                'performance': 'AI性能监控',
                'security': '内容安全与过滤'
            };
            document.getElementById('pageTitle').textContent = titles[sectionName];
            
            // 根据页面加载相应数据
            switch(sectionName) {
                case 'dashboard':
                    loadDashboardData();
                    break;
                case 'user-insights':
                    loadUserInsights();
                    break;
                case 'conversations':
                    loadConversations();
                    break;
                case 'performance':
                    loadPerformanceData();
                    break;
            }
        }
        
        // 加载仪表板数据
        async function loadDashboardData() {
            try {
                const response = await fetch('/admin/api/stats');
                const data = await response.json();
                
                // 更新统计卡片
                document.getElementById('totalUsers').textContent = data.total_users.toLocaleString();
                document.getElementById('totalConversations').textContent = data.total_conversations.toLocaleString();
                document.getElementById('totalMessages').textContent = data.total_messages.toLocaleString();
                document.getElementById('todayConversations').textContent = data.today_conversations.toLocaleString();
                
                // 更新受欢迎角色列表
                const popularDiv = document.getElementById('popularCharacters');
                popularDiv.innerHTML = data.popular_characters.map((char, index) => `
                    <div class="flex items-center justify-between p-3 bg-gray-50 rounded-lg">
                        <div class="flex items-center">
                            <span class="bg-blue-500 text-white rounded-full w-6 h-6 flex items-center justify-center text-sm mr-3">${index + 1}</span>
                            <span class="font-medium">${char.name}</span>
                        </div>
                        <span class="text-gray-600">${char.conversation_count} 次对话</span>
                    </div>
                `).join('');
                
                // 绘制用户活跃度图表
                drawUserActivityChart(data.user_activity);
                
            } catch (error) {
                console.error('加载仪表板数据失败:', error);
            }
        }
        
        // 加载用户洞察数据
        async function loadUserInsights() {
            try {
                const response = await fetch('/admin/api/users');
                const data = await response.json();
                
                // 显示活跃用户
                const activeUsersDiv = document.getElementById('activeUsers');
                activeUsersDiv.innerHTML = data.active_users.slice(0, 10).map((user, index) => `
                    <div class="flex items-center justify-between p-3 border-b">
                        <div>
                            <span class="font-medium">${user.user_id.substring(0, 8)}...</span>
                            <p class="text-sm text-gray-600">${user.conversation_count} 个对话</p>
                        </div>
                        <span class="text-blue-600 font-semibold">${user.message_count} 条消息</span>
                    </div>
                `).join('');
                
                // 显示角色偏好
                const preferencesDiv = document.getElementById('characterPreferences');
                preferencesDiv.innerHTML = data.character_preferences.slice(0, 8).map(char => `
                    <div class="flex items-center justify-between p-3 border-b">
                        <span class="font-medium">${char.character_name}</span>
                        <div class="text-right">
                            <p class="font-semibold text-purple-600">${char.user_count} 位用户</p>
                            <p class="text-sm text-gray-600">${char.message_count} 条消息</p>
                        </div>
                    </div>
                `).join('');
                
            } catch (error) {
                console.error('加载用户洞察数据失败:', error);
            }
        }
        
        // 加载对话记录
        async function loadConversations(page = 1) {
            try {
                const response = await fetch(`/admin/api/conversations?page=${page}&limit=20`);
                const data = await response.json();
                
                const tbody = document.getElementById('conversationsTable');
                tbody.innerHTML = data.conversations.map(conv => `
                    <tr class="hover:bg-gray-50">
                        <td class="px-4 py-3 text-sm text-gray-900">${conv.id.substring(0, 8)}...</td>
                        <td class="px-4 py-3 text-sm text-gray-900">${conv.user_id.substring(0, 8)}...</td>
                        <td class="px-4 py-3 text-sm text-gray-900">${conv.character_name || '未知'}</td>
                        <td class="px-4 py-3 text-sm text-gray-900">${conv.message_count}</td>
                        <td class="px-4 py-3 text-sm text-gray-900">${new Date(conv.created_at).toLocaleString('zh-CN')}</td>
                        <td class="px-4 py-3 text-sm">
                            <button class="text-blue-600 hover:text-blue-800 mr-2">查看</button>
                            <button class="text-red-600 hover:text-red-800">删除</button>
                        </td>
                    </tr>
                `).join('');
                
                // 生成分页控件
                generatePagination(data, 'conversationsPagination', loadConversations);
                
            } catch (error) {
                console.error('加载对话记录失败:', error);
            }
        }
        
        // 加载性能数据
        async function loadPerformanceData() {
            try {
                const response = await fetch('/admin/api/performance');
                const data = await response.json();
                
                // 更新成功率
                document.getElementById('successRate').textContent = data.success_rate + '%';
                
                // 更新图片统计
                const imageStatsDiv = document.getElementById('imageStats');
                const imageData = data.image_stats;
                imageStatsDiv.innerHTML = `
                    <div class="flex justify-between">
                        <span>图片请求总数:</span>
                        <span class="font-semibold">${imageData.total_image_requests}</span>
                    </div>
                    <div class="flex justify-between">
                        <span>成功生成:</span>
                        <span class="font-semibold text-green-600">${imageData.successful_images}</span>
                    </div>
                    <div class="flex justify-between">
                        <span>成功率:</span>
                        <span class="font-semibold">${imageData.total_image_requests > 0 ? Math.round((imageData.successful_images / imageData.total_image_requests) * 100) : 0}%</span>
                    </div>
                `;
                
                // 绘制24小时统计图表
                drawHourlyChart(data.hourly_stats);
                
            } catch (error) {
                console.error('加载性能数据失败:', error);
            }
        }
        
        // 绘制用户活跃度图表
        function drawUserActivityChart(data) {
            const ctx = document.getElementById('userActivityChart').getContext('2d');
            
            if (charts.userActivity) {
                charts.userActivity.destroy();
            }
            
            charts.userActivity = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.map(d => new Date(d.date).toLocaleDateString('zh-CN', { month: 'short', day: 'numeric' })),
                    datasets: [{
                        label: '活跃用户数',
                        data: data.map(d => d.active_users),
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    animation: false, // 关闭动画
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    },
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top'
                        }
                    }
                }
            });
        }
        
        // 绘制24小时统计图表
        function drawHourlyChart(data) {
            const ctx = document.getElementById('hourlyStatsChart').getContext('2d');
            
            if (charts.hourlyStats) {
                charts.hourlyStats.destroy();
            }
            
            charts.hourlyStats = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: Array.from({length: 24}, (_, i) => i + ':00'),
                    datasets: [{
                        label: '消息数量',
                        data: Array.from({length: 24}, (_, i) => {
                            const hourData = data.find(d => parseInt(d.hour) === i);
                            return hourData ? hourData.message_count : 0;
                        }),
                        backgroundColor: 'rgba(102, 126, 234, 0.8)'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    animation: false, // 关闭动画
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    },
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top'
                        }
                    }
                }
            });
        }
        
        // 生成分页控件
        function generatePagination(data, containerId, loadFunction) {
            const container = document.getElementById(containerId);
            const totalPages = data.total_pages;
            const currentPage = data.page;
            
            let paginationHTML = '';
            
            if (totalPages > 1) {
                // 上一页
                if (currentPage > 1) {
                    paginationHTML += `<button onclick="${loadFunction.name}(${currentPage - 1})" class="px-3 py-2 text-gray-600 hover:text-blue-600">上一页</button>`;
                }
                
                // 页码
                for (let i = Math.max(1, currentPage - 2); i <= Math.min(totalPages, currentPage + 2); i++) {
                    const activeClass = i === currentPage ? 'bg-blue-500 text-white' : 'text-gray-600 hover:text-blue-600';
                    paginationHTML += `<button onclick="${loadFunction.name}(${i})" class="px-3 py-2 ${activeClass} rounded">${i}</button>`;
                }
                
                // 下一页
                if (currentPage < totalPages) {
                    paginationHTML += `<button onclick="${loadFunction.name}(${currentPage + 1})" class="px-3 py-2 text-gray-600 hover:text-blue-600">下一页</button>`;
                }
            }
            
            container.innerHTML = paginationHTML;
        }
        
        // 登出
        async function logout() {
            try {
                await fetch('/admin/logout', { method: 'POST' });
                window.location.href = '/admin';
            } catch (error) {
                console.error('登出失败:', error);
            }
        }
    </script>
    
    <style>
        /* 开关样式 */
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: #667eea;
        }
        
        input:checked + .slider:before {
            transform: translateX(26px);
        }
    </style>
</body>
